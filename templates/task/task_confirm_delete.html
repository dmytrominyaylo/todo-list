{% extends "base.html" %}

{% block content %}
  <h1>Are you sure you want to delete the task "{{ task.content }}"</h1>
  <form action="" method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'task:index' %}" class="btn btn-secondary">No, Cancel</a>
    </div>
  </form>
{% endblock %}
